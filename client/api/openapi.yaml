paths:
  /administered/identities/me:
    get:
      description: Returns the identity of the current user.
      operationId: getAdministeredIdentitiesMe
      responses:
        "200":
          content:
            application/json:
              example:
                name: Miles Meraki
                email: miles@meraki.com
                lastUsedDashboardAt: 2018-02-11T00:00:00.090210Z
                authentication:
                  mode: email
                  api:
                    key:
                      created: true
                  twoFactor:
                    enabled: false
                  saml:
                    enabled: false
              schema:
                $ref: '#/components/schemas/getAdministeredIdentitiesMe_200_response'
          description: Successful operation
      summary: Returns the identity of the current user.
      tags:
      - administered
      - monitor
      - identities
      - me
  /devices/{serial}:
    get:
      description: Return a single device
      operationId: getDevice
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                name: My AP
                lat: 37.4180951010362
                lng: -122.098531723022
                serial: Q234-ABCD-5678
                mac: 00:11:22:33:44:55
                model: MR34
                address: 1600 Pennsylvania Ave
                notes: My AP's note
                lanIp: 1.2.3.4
                tags:
                - recently-added
                networkId: N_24329156
                beaconIdParams:
                  uuid: 00000000-0000-0000-0000-000000000000
                  major: 5
                  minor: 3
                firmware: wireless-25-14
                floorPlanId: g_1234567
                details:
                - name: Catalyst serial
                  value: 123ABC
              schema:
                type: object
          description: Successful operation
      summary: Return a single device
      tags:
      - devices
      - configure
    put:
      description: Update the attributes of a device
      operationId: updateDevice
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateDevice_request'
        required: false
      responses:
        "200":
          content:
            application/json:
              example:
                name: My AP
                lat: 37.4180951010362
                lng: -122.098531723022
                serial: Q234-ABCD-5678
                mac: 00:11:22:33:44:55
                model: MR34
                address: 1600 Pennsylvania Ave
                notes: My AP's note
                lanIp: 1.2.3.4
                tags:
                - recently-added
                networkId: N_24329156
                beaconIdParams:
                  uuid: 00000000-0000-0000-0000-000000000000
                  major: 5
                  minor: 3
                firmware: wireless-25-14
                floorPlanId: g_1234567
                details:
                - name: Catalyst serial
                  value: 123ABC
              schema:
                type: object
          description: Successful operation
      summary: Update the attributes of a device
      tags:
      - devices
      - configure
  /devices/{serial}/appliance/dhcp/subnets:
    get:
      description: Return the DHCP subnet information for an appliance
      operationId: getDeviceApplianceDhcpSubnets
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
              - subnet: 192.168.1.0/24
                vlanId: 100
                usedCount: 2
                freeCount: 251
              schema:
                items:
                  type: object
                type: array
          description: Successful operation
      summary: Return the DHCP subnet information for an appliance
      tags:
      - appliance
      - monitor
      - dhcp
      - subnets
  /devices/{serial}/appliance/performance:
    get:
      description: "Return the performance score for a single MX. Only primary MX\
        \ devices supported. If no data is available, a 204 error code is returned."
      operationId: getDeviceAppliancePerformance
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                perfScore: 10
              schema:
                type: object
          description: Successful operation
      summary: Return the performance score for a single MX
      tags:
      - appliance
      - monitor
      - performance
  /devices/{serial}/appliance/prefixes/delegated:
    get:
      description: Return current delegated IPv6 prefixes on an appliance.
      operationId: getDeviceAppliancePrefixesDelegated
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
              - origin:
                  interface: wan1
                prefix: 2001:db8:3c4d:15::/64
                counts:
                  assigned: 2
                  available: 253
                method: auto
                description: My ISP provider
                isPreferred: true
                expiresAt: 2018-05-12T00:00:00Z
              schema:
                items:
                  type: object
                type: array
          description: Successful operation
      summary: Return current delegated IPv6 prefixes on an appliance.
      tags:
      - appliance
      - monitor
      - prefixes
      - delegated
  /devices/{serial}/appliance/prefixes/delegated/vlanAssignments:
    get:
      description: Return prefixes assigned to all IPv6 enabled VLANs on an appliance.
      operationId: getDeviceAppliancePrefixesDelegatedVlanAssignments
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
              - vlan:
                  id: 100
                  name: My VLAN
                origin:
                  interface: wan1
                  prefix: 2001:db8:3c4d:15::/64
                status: Active
                ipv6:
                  prefix: 2001:db8:3c4d:15::/64
                  address: 2001:db8:3c4d:15::1
                  linkLocal:
                    address: 2001:db8:3c4d:15::1
                  solicitedNodeMulticast:
                    address: 2001:db8:3c4d:15::1
              schema:
                items:
                  type: object
                type: array
          description: Successful operation
      summary: Return prefixes assigned to all IPv6 enabled VLANs on an appliance.
      tags:
      - appliance
      - monitor
      - prefixes
      - delegated
      - vlanAssignments
  /devices/{serial}/appliance/radio/settings:
    get:
      description: Return the radio settings of an appliance
      operationId: getDeviceApplianceRadioSettings
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                serial: Q234-ABCD-5678
                rfProfileId: "1234"
                twoFourGhzSettings:
                  channel: 11
                  targetPower: 21
                fiveGhzSettings:
                  channel: 149
                  channelWidth: 20
                  targetPower: 15
              schema:
                $ref: '#/components/schemas/getDeviceApplianceRadioSettings_200_response'
          description: Successful operation
      summary: Return the radio settings of an appliance
      tags:
      - appliance
      - configure
      - radio
      - settings
    put:
      description: Update the radio settings of an appliance
      operationId: updateDeviceApplianceRadioSettings
      parameters:
      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateDeviceApplianceRadioSettings_request'
        required: false
      responses:
        "200":
          content:
            application/json:
              example:
                serial: Q234-ABCD-5678
                rfProfileId: "1234"
                twoFourGhzSettings:
                  channel: 11
                  targetPower: 21
                fiveGhzSettings:
                  channel: 149
                  channelWidth: 20
                  targetPower: 15
              schema:
                $ref: '#/components/schemas/getDeviceApplianceRadioSettings_200_response'
          description: Successful operation
      summary: Update the radio settings of an appliance
      tags:
      - appliance
      - configure
      - radio
      - settings
