      - description: Serial
        explode: false
        in: path
        name: serial
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              example:
                token: ffc0b7b578b61be5bd1d172132c78044/9af03bd84d474
                expiresAt: 2021-06-18T12:40:10Z
              schema:
                $ref: '#/components/schemas/createDeviceApplianceVmxAuthenticationToken_201_response'
          description: Successful operation
      summary: Generate a new vMX authentication token
      tags:
