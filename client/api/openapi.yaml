          - default or inherit
          - hide
          - show
          type: string
        ciscoMerakiProductDocumentation:
          description: |2
                  The 'Product Manuals' section of the 'Help -> Get Help' subtab. Can be one of 'default or inherit', 'hide', 'show', or a replacement custom HTML string.
