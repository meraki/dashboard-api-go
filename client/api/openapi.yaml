        schema:
          enum:
          - person
          - vehicle
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
              - startTs: 2018-08-15T18:32:38.123Z
                endTs: 2018-08-15T18:33:38.123Z
                zoneId: 0
                entrances: 10
                averageCount: 2.54
              schema:
