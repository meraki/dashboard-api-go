      operationId: blinkDeviceLeds
      parameters:
      - description: Serial
        in: path
        name: serial
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              example:
                duration: 20
                period: 160
                duty: 50
              properties:
